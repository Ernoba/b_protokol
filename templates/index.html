<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ernoba Photobooth Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary: #00f2ff;
            --accent: #ff0055;
            --text: #ffffff;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .top-bar {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            z-index: 100;
        }
        .brand { font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; }
        .brand span { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .status-pill {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.1); padding: 5px 12px;
            border-radius: 20px; font-size: 0.8rem;
            cursor: pointer; border: 1px solid transparent;
            transition: 0.3s;
        }
        .status-pill.connected { border-color: #00ff88; color: #00ff88; background: rgba(0, 255, 136, 0.1); }
        .status-pill.disconnected { border-color: #ff0055; color: #ff4444; }

        /* --- CAMERA STAGE --- */
        .camera-wrapper {
            flex: 1; position: relative; background: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .mirrored { transform: scaleX(-1); }

        /* OVERLAYS */
        .countdown-overlay {
            position: absolute; font-size: 8rem; font-weight: 800;
            color: white; text-shadow: 0 0 30px rgba(0,0,0,0.5);
            opacity: 0; transform: scale(0.5); transition: all 0.2s;
            pointer-events: none; z-index: 20;
        }
        .flash {
            position: absolute; inset: 0; background: white;
            opacity: 0; pointer-events: none; z-index: 30; transition: opacity 0.1s;
        }

        /* --- FLOATING CONTROLS --- */
        .controls {
            position: absolute; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center; align-items: center; gap: 40px;
            z-index: 10;
        }

        .btn-round {
            width: 50px; height: 50px; border-radius: 50%;
            border: none; background: rgba(255,255,255,0.2);
            color: white; font-size: 1.2rem; cursor: pointer;
            backdrop-filter: blur(5px); transition: 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        .btn-round:active { transform: scale(0.9); }
        
        .shutter-ring {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid white; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .shutter-btn {
            width: 60px; height: 60px; background: white; border-radius: 50%;
            transition: 0.2s;
        }
        .shutter-ring:active .shutter-btn { transform: scale(0.8); background: var(--accent); }

        /* --- GALLERY DRAWER --- */
        .drawer {
            background: var(--surface);
            height: 160px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            transition: transform 0.3s;
        }
        .drawer-header {
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .send-btn {
            background: var(--primary); color: #000; border: none;
            padding: 8px 20px; border-radius: 20px; font-weight: 700;
            cursor: pointer; opacity: 0.5; pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
        }
        .send-btn.active { opacity: 1; pointer-events: all; }

        .gallery-track {
            display: flex; gap: 10px; padding: 15px; overflow-x: auto; height: 100%;
        }
        .photo-thumb {
            min-width: 80px; height: 100%; border-radius: 8px;
            overflow: hidden; position: relative;
            border: 2px solid transparent; animation: popIn 0.3s;
        }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .photo-thumb .del {
            position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.8);
            color: white; width: 25px; height: 25px; border:none;
            cursor: pointer; font-size: 12px;
        }

        /* --- SETTINGS MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px); z-index: 200;
            display: none; justify-content: center; align-items: center;
        }
        .modal {
            background: #1e1e2f; width: 90%; max-width: 400px;
            padding: 25px; border-radius: 16px; border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.3s;
        }
        .modal h2 { margin-top: 0; color: var(--primary); }
        .setting-group { margin-bottom: 20px; }
        .setting-label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; }
        
        input[type="text"], select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid #444; border-radius: 8px; color: white; outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn-action {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-secondary { background: #333; color: white; margin-top: 10px; }

        /* UTILS */
        .hidden { display: none !important; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* TOGGLE SWITCH */
        .toggle-group { display: flex; gap: 10px; }
        .toggle-btn {
            flex: 1; padding: 10px; background: #333; border: 1px solid #444;
            color: #888; text-align: center; border-radius: 8px; cursor: pointer;
        }
        .toggle-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand"><i class="fas fa-camera-retro"></i> ERNOBA<span>BOOTH</span></div>
        <div class="status-pill disconnected" onclick="openSettings()" id="statusPill">
            <i class="fas fa-plug"></i> <span id="statusText">Disconnected</span>
        </div>
        <button class="btn-round" onclick="openSettings()"><i class="fas fa-cog"></i></button>
    </div>

    <div class="camera-wrapper">
        <video id="videoFeed" autoplay playsinline class="mirrored"></video>
        <div id="flash" class="flash"></div>
        <div id="countdown" class="countdown-overlay">3</div>
        
        <div class="controls">
            <div class="btn-round" id="timerBadge" style="font-size:0.8rem; font-weight:bold;">0s</div>
            
            <div class="shutter-ring" onclick="startCaptureFlow()">
                <div class="shutter-btn"></div>
            </div>

            <button class="btn-round" onclick="switchCamera()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <div class="drawer">
        <div class="drawer-header">
            <span style="font-size: 0.9rem; color: #888;"><i class="fas fa-images"></i> Galeri (<span id="count">0</span>)</span>
            <button id="sendBtn" class="send-btn" onclick="uploadFiles()">
                KIRIM <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="gallery-track" id="gallery">
            </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2><i class="fas fa-sliders-h"></i> Pengaturan</h2>
            
            <div class="setting-group">
                <label class="setting-label">Koneksi Server</label>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <select id="scanList" onchange="useScannedIp()">
                        <option value="">-- Scan Server --</option>
                    </select>
                    <button class="btn-round" style="width: 40px; height: 40px; border-radius: 8px;" onclick="scanServers()"><i class="fas fa-redo"></i></button>
                </div>
                <label class="setting-label">Manual IP</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="manualIp" placeholder="Contoh: 192.168.1.10">
                    <button class="btn-round" style="width: 40px; height: 40px; border-radius: 8px; background: var(--primary); color:black;" onclick="setManualIp()"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Timer Foto</label>
                <div class="toggle-group">
                    <div class="toggle-btn active" onclick="setTimer(0, this)">OFF</div>
                    <div class="toggle-btn" onclick="setTimer(3, this)">3s</div>
                    <div class="toggle-btn" onclick="setTimer(5, this)">5s</div>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Efek Cermin</label>
                <div class="toggle-group">
                    <div class="toggle-btn active" onclick="toggleMirror(true, this)">ON</div>
                    <div class="toggle-btn" onclick="toggleMirror(false, this)">OFF</div>
                </div>
            </div>

            <button class="btn-action btn-secondary" onclick="closeSettings()">Tutup</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // --- CORE VARIABLES ---
        let stream = null;
        let facingMode = 'user'; // 'user' (front) or 'environment' (back)
        let capturedBlobs = [];
        let timerDuration = 0;
        let serverIp = null;
        let isMirrored = true;

        // --- CAMERA LOGIC ---
        async function initCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoFeed').srcObject = stream;
            } catch (err) {
                alert("Gagal membuka kamera: " + err);
            }
        }

        function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            
            // Auto mirror logic: Front cam = mirror, Back cam = normal
            if (facingMode === 'environment') {
                toggleMirror(false, null); // Matikan mirror kalau kamera belakang
            } else {
                toggleMirror(true, null); // Nyalakan mirror kalau kamera depan
            }
            
            initCamera();
        }

        function toggleMirror(state, btnElement) {
            isMirrored = state;
            const video = document.getElementById('videoFeed');
            if (isMirrored) {
                video.classList.add('mirrored');
            } else {
                video.classList.remove('mirrored');
            }

            // Update UI Button style if clicked manually
            if(btnElement) {
                document.querySelectorAll('.setting-group:nth-child(3) .toggle-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }
        }

        // --- CAPTURE LOGIC ---
        function setTimer(seconds, el) {
            timerDuration = seconds;
            document.getElementById('timerBadge').innerText = seconds > 0 ? seconds + 's' : 'Off';
            if(el) {
                document.querySelectorAll('.setting-group:nth-child(2) .toggle-btn').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function startCaptureFlow() {
            if (timerDuration === 0) {
                takePhoto();
                return;
            }

            // Countdown sequence
            const overlay = document.getElementById('countdown');
            let count = timerDuration;
            
            overlay.innerText = count;
            overlay.style.opacity = '1';
            overlay.style.transform = 'scale(1.5)';

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    overlay.innerText = count;
                } else {
                    clearInterval(interval);
                    overlay.style.opacity = '0';
                    overlay.style.transform = 'scale(0.5)';
                    takePhoto();
                }
            }, 1000);
        }

        function takePhoto() {
            const video = document.getElementById('videoFeed');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Flash animation
            const flash = document.getElementById('flash');
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 150);

            // Setup Canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Handle Mirroring for Capture
            if (isMirrored) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Save
            canvas.toBlob(blob => {
                capturedBlobs.push({ id: Date.now(), blob: blob });
                updateGallery();
            }, 'image/jpeg', 0.95);
        }

        // --- GALLERY UI ---
        function updateGallery() {
            const track = document.getElementById('gallery');
            const countEl = document.getElementById('count');
            const btn = document.getElementById('sendBtn');
            
            track.innerHTML = '';
            
            capturedBlobs.slice().reverse().forEach(item => {
                const url = URL.createObjectURL(item.blob);
                const div = document.createElement('div');
                div.className = 'photo-thumb';
                div.innerHTML = `
                    <img src="${url}">
                    <button class="del" onclick="deletePhoto(${item.id})">âœ•</button>
                `;
                track.appendChild(div);
            });

            countEl.innerText = capturedBlobs.length;
            if(capturedBlobs.length > 0 && serverIp) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function deletePhoto(id) {
            capturedBlobs = capturedBlobs.filter(i => i.id !== id);
            updateGallery();
        }

        // --- NETWORKING ---
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function scanServers() {
            const sel = document.getElementById('scanList');
            sel.innerHTML = '<option>Scanning...</option>';
            fetch('/api/scan').then(r=>r.json()).then(data => {
                sel.innerHTML = '<option value="">-- Pilih Hasil Scan --</option>';
                for (const [ip, info] of Object.entries(data)) {
                    sel.innerHTML += `<option value="${ip}">${info.name} (${ip})</option>`;
                }
            });
        }

        function useScannedIp() {
            const sel = document.getElementById('scanList');
            if(sel.value) setServerIp(sel.value);
        }

        function setManualIp() {
            const val = document.getElementById('manualIp').value;
            if(val) setServerIp(val);
        }

        function setServerIp(ip) {
            fetch('/api/set_server', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ip: ip})
            })
            .then(r => r.json())
            .then(res => {
                if(res.status === 'ok') {
                    serverIp = ip;
                    updateStatusUI(true, ip);
                    closeSettings();
                    updateGallery(); // Re-check send button
                } else {
                    alert("Error: " + res.message);
                }
            });
        }

        function updateStatusUI(connected, text) {
            const pill = document.getElementById('statusPill');
            const label = document.getElementById('statusText');
            if(connected) {
                pill.className = 'status-pill connected';
                label.innerText = text;
            } else {
                pill.className = 'status-pill disconnected';
                label.innerText = "Disconnected";
            }
        }

        function uploadFiles() {
            if(!serverIp) return alert("Belum konek ke server!");
            
            const btn = document.getElementById('sendBtn');
            btn.innerHTML = 'Sending... <i class="fas fa-spinner fa-spin"></i>';
            
            const formData = new FormData();
            capturedBlobs.forEach((item, i) => {
                formData.append('file', item.blob, `photo_${i}.jpg`);
            });

            fetch('/api/upload', {method: 'POST', body: formData})
            .then(r => r.json())
            .then(res => {
                if(res.status === 'ok') {
                    alert(`Sukses mengirim ${res.count} foto!`);
                    capturedBlobs = [];
                    updateGallery();
                } else {
                    alert("Gagal: " + res.error);
                }
                btn.innerHTML = 'KIRIM <i class="fas fa-paper-plane"></i>';
            });
        }

        // Init
        initCamera();
        scanServers();
    </script>
</body>
</html>
