<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PhotoboothSongo by Ernoba</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2; /* Biru Cerah */
            --accent: #FF6B6B;  /* Merah Muda Cerah */
            --bg-body: #F7F9FC;
            --bg-card: #FFFFFF;
            --text-main: #2C3E50;
            --text-sub: #7F8C8D;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --radius: 20px;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-body);
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT UTAMA (SLIDER) --- */
        .main-container {
            display: flex;
            width: 300vw; /* 3 Layar Lebar */
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateX(-100vw); /* Mulai di tengah (Kamera) */
        }

        .page {
            width: 100vw;
            height: 100%;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* --- HALAMAN 1: AUTHOR (KIRI) --- */
        .page-author {
            background: var(--bg-card);
            padding: 40px 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .author-card {
            background: #fff;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px; width: 100%;
        }
        .author-card h2 { color: var(--primary); margin-bottom: 5px; }
        .tech-stack { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .tech-badge {
            background: #EEF2F7; color: var(--text-sub);
            padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 600;
        }

        /* --- HALAMAN 2: KAMERA (TENGAH) --- */
        .page-camera {
            background: #000;
            position: relative;
        }
        .camera-header {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 20px; z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        .brand-pill {
            background: rgba(255,255,255,0.9); padding: 8px 16px;
            border-radius: 30px; font-weight: 700; font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: var(--text-main);
        }
        .settings-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px);
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            transition: opacity 0.3s;
        }
        .flash-overlay {
            position: absolute; inset: 0; background: white;
            opacity: 0; pointer-events: none; z-index: 50; transition: opacity 0.1s;
        }

        /* Kontrol Bawah Kamera */
        .camera-controls {
            position: absolute; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: space-evenly; align-items: center;
            z-index: 20;
        }
        
        .btn-control {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.9); border: none;
            color: var(--text-main); font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer; transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-control:active { transform: scale(0.9); }

        .shutter-outer {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .shutter-inner {
            width: 65px; height: 65px; background: white; border-radius: 50%;
            transition: 0.2s;
        }
        .shutter-outer:active .shutter-inner { transform: scale(0.85); background: var(--primary); }

        /* Navigasi Samping (Panah) */
        .nav-hint {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: white; font-size: 2rem; opacity: 0.5; z-index: 15;
            cursor: pointer; padding: 20px;
        }
        .nav-left { left: 0; }
        .nav-right { right: 0; }

        /* --- HALAMAN 3: GALERI (KANAN) --- */
        .page-gallery {
            background: var(--bg-body);
            padding: 20px;
        }
        .gallery-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px; border-bottom: 1px solid #ddd;
        }
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            overflow-y: auto; flex: 1; padding-bottom: 80px;
        }
        .photo-card {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative;
            animation: popUp 0.3s ease;
        }
        .photo-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; display: block; }
        
        .delete-btn {
            position: absolute; top: 5px; right: 5px;
            width: 30px; height: 30px; background: rgba(255, 255, 255, 0.9);
            color: var(--accent); border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .gallery-footer {
            position: fixed; bottom: 20px; right: 20px; left: 320px; /* Adjust for layout logic */
            left: calc(200vw + 20px); /* Trik posisi fix di page 3 */
            width: calc(100vw - 40px);
            display: flex; gap: 10px;
            z-index: 100;
        }

        .btn-upload {
            flex: 1; background: var(--primary); color: white;
            border: none; padding: 15px; border-radius: 15px;
            font-weight: 700; font-size: 1rem;
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer;
        }
        .btn-back {
            background: white; color: var(--text-main); width: 50px;
            border-radius: 15px; border: none; font-size: 1.2rem;
            box-shadow: var(--shadow); cursor: pointer;
        }

        /* --- SETTINGS MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-box {
            background: white; width: 85%; max-width: 320px; padding: 25px;
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .input-group { margin-bottom: 15px; }
        .input-group input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; outline: none; background: #f9f9f9;
        }
        .btn-save {
            width: 100%; padding: 12px; background: var(--text-main);
            color: white; border: none; border-radius: 10px; font-weight: 600;
        }

        /* Helper */
        .hidden { display: none !important; }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Responsive Fix untuk Footer Gallery */
        @media screen and (max-width: 768px) {
            .gallery-footer { left: calc(200vw + 20px); }
        }
    </style>
</head>
<body>

    <div class="main-container" id="mainContainer">
        
        <div class="page page-author">
            <div class="author-card">
                <i class="fas fa-camera-retro" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
                <h2>PhotoboothSongo</h2>
                <p style="color: var(--text-sub); margin: 0;">By Ernoba Creative</p>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                <p style="font-size: 0.9rem;">
                    Aplikasi photobooth berbasis web modern dengan kualitas tangkapan gambar asli tanpa kompresi. Dibuat untuk kecepatan dan kemudahan.
                </p>
                <div class="tech-stack">
                    <span class="tech-badge">HTML5</span>
                    <span class="tech-badge">Vanilla JS</span>
                    <span class="tech-badge">Canvas API</span>
                    <span class="tech-badge">CSS3 Flex</span>
                </div>
                <button class="btn-control" style="width:100%; border-radius: 10px; margin-top:20px; background: var(--primary); color: white;" onclick="goToCamera()">
                    Mulai Foto
                </button>
            </div>
        </div>

        <div class="page page-camera">
            <div class="camera-header">
                <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>
                <div class="brand-pill">ERNOBA</div>
                <div class="settings-btn" id="connectionStatus" style="background: #ff4757;"><i class="fas fa-wifi"></i></div>
            </div>

            <video id="videoFeed" autoplay playsinline muted></video>
            <div id="flash" class="flash-overlay"></div>

            <div class="nav-hint nav-left" onclick="slide(0)"><i class="fas fa-chevron-left"></i></div>
            <div class="nav-hint nav-right" onclick="slide(2)"><i class="fas fa-images"></i></div>

            <div class="camera-controls">
                <button class="btn-control" onclick="nextCamera()">
                    <i class="fas fa-sync-alt"></i>
                </button>
                
                <div class="shutter-outer" onclick="capturePhoto()">
                    <div class="shutter-inner"></div>
                </div>

                <button class="btn-control" onclick="toggleTimer()" id="timerBtn">
                    <span style="font-weight:bold; font-size:0.8rem;">OFF</span>
                </button>
            </div>
            
            <div id="countdownDisplay" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:6rem; color:white; font-weight:bold; display:none; text-shadow: 0 0 20px rgba(0,0,0,0.5);">3</div>
        </div>

        <div class="page page-gallery">
            <div class="gallery-header">
                <h2 style="margin:0;">Galeri Foto</h2>
                <span id="photoCount" style="color: var(--text-sub);">0 Foto</span>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <div style="grid-column: span 2; text-align: center; color: #aaa; margin-top: 50px;">
                    <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 10px; display:block;"></i>
                    Belum ada foto diambil.
                </div>
            </div>

            <div class="gallery-footer">
                <button class="btn-back" onclick="goToCamera()"><i class="fas fa-camera"></i></button>
                <button class="btn-upload" onclick="uploadAllPhotos()" id="uploadBtn">
                    KIRIM KE SERVER <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-box">
            <h3 style="margin-top:0;">Pengaturan Server</h3>
            <div class="input-group">
                <label style="display:block; margin-bottom:5px; font-size:0.9rem;">IP Server Target</label>
                <input type="text" id="serverIpInput" placeholder="Contoh: 192.168.1.5">
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-save" style="background:#ddd; color:#333;" onclick="toggleSettings()">Batal</button>
                <button class="btn-save" style="background:var(--primary);" onclick="saveSettings()">Simpan</button>
            </div>
        </div>
    </div>

    <canvas id="captureCanvas" style="display:none;"></canvas>

    <script>
        // --- STATE VARIABLES ---
        let currentStream = null;
        let videoDevices = [];
        let currentDeviceIndex = 0;
        let photos = []; // { id, blob, url }
        let serverIp = localStorage.getItem('ernoba_server_ip') || '';
        let timerSeconds = 0;
        let viewIndex = 1; // 0=Info, 1=Camera, 2=Gallery

        // --- DOM ELEMENTS ---
        const videoElement = document.getElementById('videoFeed');
        const canvasElement = document.getElementById('captureCanvas');
        const mainContainer = document.getElementById('mainContainer');

        // --- INIT ---
        window.addEventListener('load', async () => {
            await getCameraDevices();
            startCamera();
            updateConnectionIcon();
            
            // Swipe Gesture Sederhana
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.body.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.body.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchStartX - touchEndX > 70) {
                    // Geser ke Kiri (Next Page)
                    if(viewIndex < 2) slide(viewIndex + 1);
                }
                if (touchEndX - touchStartX > 70) {
                    // Geser ke Kanan (Prev Page)
                    if(viewIndex > 0) slide(viewIndex - 1);
                }
            }
        });

        // --- NAVIGATION ---
        function slide(index) {
            viewIndex = index;
            const translate = -(index * 100);
            mainContainer.style.transform = `translateX(${translate}vw)`;
        }

        function goToCamera() { slide(1); }

        // --- CAMERA SYSTEM (PERBAIKAN FITUR) ---
        async function getCameraDevices() {
            try {
                // Meminta izin dulu
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                // Urutkan: Belakang dulu biasanya lebih bagus, tapi kita default user (depan) dulu jika ada
                // Logika: Cari keyword 'front' atau 'user' untuk start awal
                const frontCam = videoDevices.findIndex(d => d.label.toLowerCase().includes('front') || d.label.toLowerCase().includes('user'));
                if (frontCam !== -1) currentDeviceIndex = frontCam;
                
            } catch (err) {
                alert("Tidak dapat mengakses kamera. Pastikan izin diberikan.");
                console.error(err);
            }
        }

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            if (videoDevices.length === 0) return;

            const deviceId = videoDevices[currentDeviceIndex].deviceId;
            
            const constraints = {
                video: {
                    deviceId: { exact: deviceId },
                    // Meminta resolusi setinggi mungkin (4K preference) -> Browser akan downscale jika tidak mampu
                    width: { ideal: 4096 },
                    height: { ideal: 2160 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
                
                // Mirror effect logic: Jika label kamera mengandung 'front', mirror on.
                const label = videoDevices[currentDeviceIndex].label.toLowerCase();
                if (label.includes('front') || label.includes('depan') || label.includes('user')) {
                    videoElement.style.transform = "scaleX(-1)";
                } else {
                    videoElement.style.transform = "scaleX(1)";
                }

            } catch (err) {
                console.error("Gagal start camera:", err);
                alert("Gagal memuat kamera ini.");
            }
        }

        function nextCamera() {
            if (videoDevices.length < 2) return; // Cuma 1 kamera
            currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
            startCamera();
        }

        function toggleTimer() {
            if (timerSeconds === 0) timerSeconds = 3;
            else if (timerSeconds === 3) timerSeconds = 5;
            else timerSeconds = 0;

            const btn = document.getElementById('timerBtn');
            btn.innerHTML = timerSeconds === 0 
                ? '<span style="font-weight:bold; font-size:0.8rem;">OFF</span>' 
                : `<span style="font-weight:bold; color:var(--primary);">${timerSeconds}s</span>`;
        }

        // --- CAPTURE & HIGH QUALITY LOGIC ---
        function capturePhoto() {
            if (timerSeconds > 0) {
                runTimerAndSnap();
            } else {
                snap();
            }
        }

        function runTimerAndSnap() {
            const display = document.getElementById('countdownDisplay');
            let count = timerSeconds;
            display.innerText = count;
            display.style.display = 'block';
            
            const intv = setInterval(() => {
                count--;
                if (count > 0) {
                    display.innerText = count;
                } else {
                    clearInterval(intv);
                    display.style.display = 'none';
                    snap();
                }
            }, 1000);
        }

        function snap() {
            // Animasi Flash
            const flash = document.getElementById('flash');
            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 150);

            // Setup Canvas Full Resolution
            const width = videoElement.videoWidth;
            const height = videoElement.videoHeight;
            
            canvasElement.width = width;
            canvasElement.height = height;
            
            const ctx = canvasElement.getContext('2d');

            // Cek apakah mode mirror aktif di CSS
            if (videoElement.style.transform.includes('scaleX(-1)')) {
                ctx.translate(width, 0);
                ctx.scale(-1, 1);
            }

            ctx.drawImage(videoElement, 0, 0, width, height);

            // Convert to Blob High Quality
            canvasElement.toBlob(blob => {
                const id = Date.now();
                const url = URL.createObjectURL(blob);
                photos.push({ id, blob, url });
                
                renderGallery();
                // Opsional: Langsung geser ke galeri? Tidak usah biar bisa foto lagi cepat.
                // Tampilkan notifikasi kecil/toast jika perlu.
            }, 'image/jpeg', 1.0); // Kualitas 1.0 = Max
        }

        // --- GALLERY & SERVER ---
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            const countLabel = document.getElementById('photoCount');
            
            grid.innerHTML = '';
            countLabel.innerText = `${photos.length} Foto`;

            if (photos.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: span 2; text-align: center; color: #aaa; margin-top: 50px;">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 10px; display:block;"></i>
                        Belum ada foto diambil.
                    </div>`;
                return;
            }

            // Loop terbalik agar foto terbaru di atas
            [...photos].reverse().forEach(photo => {
                const div = document.createElement('div');
                div.className = 'photo-card';
                div.innerHTML = `
                    <img src="${photo.url}">
                    <button class="delete-btn" onclick="deletePhoto(${photo.id})"><i class="fas fa-times"></i></button>
                `;
                grid.appendChild(div);
            });
        }

        function deletePhoto(id) {
            if(!confirm("Hapus foto ini?")) return;
            photos = photos.filter(p => p.id !== id);
            renderGallery();
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            if (modal.style.display === 'flex') modal.style.display = 'none';
            else {
                document.getElementById('serverIpInput').value = serverIp;
                modal.style.display = 'flex';
            }
        }

        function saveSettings() {
            const val = document.getElementById('serverIpInput').value;
            serverIp = val;
            localStorage.setItem('ernoba_server_ip', val);
            toggleSettings();
            updateConnectionIcon();
            alert("IP Server tersimpan: " + val);
        }

        function updateConnectionIcon() {
            const icon = document.getElementById('connectionStatus');
            if (serverIp) {
                icon.style.background = '#2ecc71'; // Hijau
            } else {
                icon.style.background = '#ff4757'; // Merah
            }
        }

        async function uploadAllPhotos() {
            if (!serverIp) {
                alert("Harap atur IP Server terlebih dahulu di menu pengaturan (Ikon Gear).");
                return;
            }
            if (photos.length === 0) return alert("Tidak ada foto untuk dikirim.");

            const btn = document.getElementById('uploadBtn');
            const oriText = btn.innerHTML;
            btn.innerHTML = 'Mengirim... <i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            btn.style.opacity = 0.7;

            const formData = new FormData();
            photos.forEach((p, i) => {
                formData.append('files', p.blob, `foto_${p.id}.jpg`);
            });

            // Pastikan URL endpoint sesuai backend Anda. Biasanya http://IP:PORT/upload
            // Disini saya asumsikan backend jalan di port 5000 atau default 80
            // Jika Anda pakai backend Python Flask sebelumnya, sesuaikan.
            // Saya buat agar mencoba mengirim ke http://[IP]/api/upload
            
            let url = `http://${serverIp}/api/upload`;
            // Jika user memasukkan port di IP (misal 192.168.1.5:5000), biarkan.
            if(!serverIp.includes('http')) url = `http://${serverIp}/api/upload`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert("Berhasil terkirim!");
                    photos = []; // Kosongkan setelah kirim
                    renderGallery();
                    slide(1); // Kembali ke kamera
                } else {
                    throw new Error(data.message || "Gagal kirim");
                }
            } catch (err) {
                alert("Error Upload: " + err.message + "\nCek koneksi atau IP Server.");
            } finally {
                btn.innerHTML = oriText;
                btn.disabled = false;
                btn.style.opacity = 1;
            }
        }
    </script>
</body>
</html>
