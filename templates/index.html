<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ernoba Photobooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #6366f1;
            --accent: #ec4899;
            --text: #f8fafc;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- HEADER & SERVER STATUS --- */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand h1 { margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--primary); }

        .connection-status {
            display: flex; gap: 10px; align-items: center;
            font-size: 0.85rem;
        }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .status-dot.connected { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

        select {
            background: var(--bg); color: white; border: 1px solid #334155;
            padding: 5px 10px; border-radius: 8px; font-size: 0.8rem;
        }

        /* --- MAIN CAMERA AREA --- */
        .camera-container {
            flex: 1;
            position: relative;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .flash-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: white; opacity: 0; pointer-events: none;
            transition: opacity 0.1s ease-out;
        }

        /* --- CONTROLS --- */
        .controls-layer {
            position: absolute; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 20px;
            z-index: 5;
        }

        .btn-capture {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .btn-capture:active { transform: scale(0.9); background: var(--primary); }

        /* --- GALLERY REVIEW (Bottom Sheet) --- */
        .review-panel {
            background: var(--surface);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #334155;
            height: 180px; /* Fixed height for gallery */
            transition: transform 0.3s ease;
        }

        .gallery-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            height: 100px;
        }

        .photo-card {
            position: relative;
            min-width: 80px; height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        
        .delete-btn {
            position: absolute; top: 2px; right: 2px;
            background: rgba(239, 68, 68, 0.9); color: white;
            width: 20px; height: 20px; border-radius: 50%;
            border: none; font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .action-bar {
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; border: none; padding: 12px 25px;
            border-radius: 12px; font-weight: 700;
            font-size: 0.9rem; letter-spacing: 0.5px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            flex: 1; margin-left: 10px;
        }
        .btn-send:disabled { background: #475569; cursor: not-allowed; box-shadow: none; }

        .count-badge {
            background: var(--surface); padding: 5px 10px;
            border-radius: 8px; font-size: 0.8rem; color: #94a3b8;
            border: 1px solid #334155;
        }

        /* --- LOGS --- */
        .log-overlay {
            position: absolute; top: 70px; right: 20px;
            width: 250px; max-height: 150px;
            overflow-y: hidden;
            pointer-events: none;
            display: flex; flex-direction: column; gap: 5px;
        }
        .log-toast {
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 12px; border-radius: 8px;
            font-size: 0.75rem; backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Hidden Canvas */
        #hiddenCanvas { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand">
            <h1>ERNOBA <span>BOOTH</span></h1>
        </div>
        <div class="connection-status">
            <div id="statusDot" class="status-dot"></div>
            <select id="serverSelect" onchange="setServer()">
                <option value="">-- Pilih Server --</option>
            </select>
            <button onclick="scanServers()" style="background:none; border:none; cursor:pointer; color:white;">ðŸ”„</button>
        </div>
    </div>

    <div class="camera-container">
        <video id="videoFeed" autoplay playsinline></video>
        <div id="flash" class="flash-overlay"></div>
        
        <div class="log-overlay" id="logContainer"></div>

        <div class="controls-layer">
            <button class="btn-capture" onclick="takePhoto()"></button>
        </div>
    </div>

    <div class="review-panel">
        <div class="action-bar">
            <div class="count-badge" id="photoCount">0 Foto Terpilih</div>
            <button id="sendBtn" class="btn-send" onclick="sendPhotos()" disabled>KIRIM KE SERVER ðŸš€</button>
        </div>
        <div class="gallery-scroll" id="gallery">
            <div style="width:100%; display:flex; align-items:center; justify-content:center; color:#64748b; font-size:0.8rem;">
                Belum ada foto. Tekan tombol bulat di atas!
            </div>
        </div>
    </div>

    <canvas id="hiddenCanvas"></canvas>

    <script>
        // State
        let capturedBlobs = []; // Menyimpan objek {id, blob}
        let currentServer = null;

        // Init Camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                const video = document.getElementById('videoFeed');
                video.srcObject = stream;
            } catch (err) {
                showLog("Gagal akses kamera: " + err, "err");
            }
        }

        // Capture Logic
        function takePhoto() {
            const video = document.getElementById('videoFeed');
            const canvas = document.getElementById('hiddenCanvas');
            const context = canvas.getContext('2d');

            // Flash Effect
            const flash = document.getElementById('flash');
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 100);

            // Draw to Canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Mirror image context if using front camera usually requires scale(-1,1) but
            // for simplicity we save what the camera sees. If we want to save mirrored:
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to Blob
            canvas.toBlob(blob => {
                const id = Date.now();
                capturedBlobs.push({ id, blob });
                renderGallery();
            }, 'image/jpeg', 0.9);
        }

        // Render Gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const countLabel = document.getElementById('photoCount');
            const sendBtn = document.getElementById('sendBtn');

            gallery.innerHTML = '';
            
            if (capturedBlobs.length === 0) {
                gallery.innerHTML = '<div style="width:100%; display:flex; align-items:center; justify-content:center; color:#64748b; font-size:0.8rem;">Belum ada foto.</div>';
                sendBtn.disabled = true;
                countLabel.innerText = "0 Foto Terpilih";
                return;
            }

            // Reverse loop to show newest first
            [...capturedBlobs].reverse().forEach(item => {
                const url = URL.createObjectURL(item.blob);
                
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${url}">
                    <button class="delete-btn" onclick="removePhoto(${item.id})">âœ•</button>
                `;
                gallery.appendChild(card);
            });

            countLabel.innerText = `${capturedBlobs.length} Foto Terpilih`;
            sendBtn.disabled = false;
        }

        function removePhoto(id) {
            capturedBlobs = capturedBlobs.filter(p => p.id !== id);
            renderGallery();
        }

        // Sending Logic
        async function sendPhotos() {
            if (!currentServer) {
                alert("âš ï¸ Pilih Server Tujuan dulu di pojok kanan atas!");
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.innerHTML = "â³ Mengirim...";
            sendBtn.disabled = true;

            const formData = new FormData();
            capturedBlobs.forEach((item, index) => {
                formData.append('file', item.blob, `capture_${index}.jpg`);
            });

            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (data.status === 'ok') {
                    showLog(`âœ… Sukses mengirim ${data.count} foto!`, 'success');
                    capturedBlobs = []; // Clear gallery
                    renderGallery();
                } else {
                    showLog("âŒ Gagal: " + data.error, "err");
                }
            } catch (err) {
                showLog("âŒ Error Jaringan", "err");
            } finally {
                sendBtn.innerHTML = "KIRIM KE SERVER ðŸš€";
                // Keep disabled if empty, handled by renderGallery
                if(capturedBlobs.length > 0) sendBtn.disabled = false;
            }
        }

        // --- Server & Utils ---
        function scanServers() {
            const sel = document.getElementById('serverSelect');
            sel.innerHTML = "<option>Scanning...</option>";
            
            fetch('/api/scan')
                .then(r => r.json())
                .then(data => {
                    sel.innerHTML = '<option value="">-- Pilih Server --</option>';
                    for (const [ip, info] of Object.entries(data)) {
                        const opt = document.createElement('option');
                        opt.value = ip;
                        opt.innerText = `${info.name}`;
                        sel.appendChild(opt);
                    }
                });
        }

        function setServer() {
            const ip = document.getElementById('serverSelect').value;
            if(!ip) return;
            
            fetch('/api/set_server', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ip: ip})
            }).then(() => {
                currentServer = ip;
                document.getElementById('statusDot').classList.add('connected');
                showLog("Terhubung ke " + ip, "success");
            });
        }

        function showLog(msg, type) {
            const container = document.getElementById('logContainer');
            const div = document.createElement('div');
            div.className = 'log-toast';
            div.style.borderLeft = type === 'success' ? '3px solid #22c55e' : '3px solid #ef4444';
            div.innerText = msg;
            container.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // Start
        initCamera();
        scanServers(); // Auto scan on load
    </script>
</body>
</html>
