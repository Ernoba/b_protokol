<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PhotoboothSongo V2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <script>
        // Config dari Server Python
        window.SERVER_CONFIG = {
            ip: "{{ server_ip }}",
            wsPort: {{ ws_port }},
            protocol: "{{ protocol }}", // Tambahan baru
            secret: "{{ secret_key }}"
        };
    </script>
</head>
<body>

    <div class="main-container" id="mainContainer">
        {% include 'components/intro.html' %}
        {% include 'components/camera.html' %}
        {% include 'components/gallery.html' %}
    </div>

    <div id="flash" class="flash-overlay"></div>
    {% include 'modals/settings.html' %}
    {% include 'modals/preview.html' %}

    <canvas id="captureCanvas" style="display:none;"></canvas>

    <div id="toastContainer"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
</body>
</html>
