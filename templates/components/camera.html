<div class="page page-camera">
    <div class="camera-header">
        <div class="icon-btn" onclick="document.getElementById('settingsModal').style.display = 'flex'">
            <i class="fas fa-cog"></i>
        </div>
        <div class="brand-pill">
            ERNOBA
        </div>
        <div class="icon-btn" id="connIcon" style="background: #ff4757; transition: background 0.3s;">
            <i class="fas fa-wifi"></i>
        </div>
    </div>

    <div class="video-container">
        <video id="videoFeed" autoplay playsinline muted></video>
        
        <canvas id="captureCanvas" style="display:none;"></canvas>

        <div id="countdownDisplay" class="countdown-overlay" style="display:none;">3</div>

        <div class="lens-wrapper">
            <button id="lensToggleBtn" onclick="cycleBackLens()">
                <i class="fas fa-circle-notch"></i> Ganti Lensa
            </button>
        </div>
    </div>

    <div class="nav-left" onclick="slide(0)">
        <i class="fas fa-chevron-left fa-2x"></i>
    </div>
    <div class="nav-right" onclick="slide(2)">
        <div class="gallery-badge" id="galleryBadge">0</div>
        <i class="fas fa-images fa-2x"></i>
    </div>

    <div class="camera-controls">
        <div class="icon-btn" onclick="toggleCameraMode()">
            <i class="fas fa-sync-alt"></i>
        </div>
        
        <div class="shutter-outer" onclick="startCaptureSequence()">
            <div class="shutter-inner"></div>
        </div>

        <div class="icon-btn" onclick="toggleTimer()" id="timerBtn" style="font-weight:bold; font-size:0.8rem;">
            OFF
        </div>
    </div>
</div>
